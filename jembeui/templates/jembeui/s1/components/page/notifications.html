<div class="section notifications">
{% for noteId, note in notifications.items() %}
    {% if note.level in ("info", "success") %}
    <div class="notification is-{{note.level}}" 
            jmb-on:ready.delay-{{noteId}}.2000ms.defer="notifications['{{noteId}}'] = {};$self.remove();">
        {{note.message}}
    </div>
    {% else %}
    <div class="notification {% if note.level == 'warn' %}is-warning {% else %}is-danger{% endif %}" >
        {{note.message}}
        <button jmb-on:click.defer="notifications['{{noteId}}'] = {};$self.parentElement.remove();" type="button" class="delete">Close</button>
    </div>
    {% endif %}
{% endfor %}
</div>
