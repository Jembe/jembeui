{% from "jembeui/s1/macros.html" import display_card_modal %}
{% if confirmation %}
    {% set menu %}
        <button jmb-on:click="confirm()" jmb-on:ready="$self.focus()" class="button is-success">{{confirmation.confirm_title}}</button>
        <button jmb-on:click="cancel()" class="button">Cancel</button>
    {%endset%}
    {% call display_card_modal(component, confirmation.title, menu) %}
        {{confirmation.question}}
    {% endcall%}
{% endif %}
