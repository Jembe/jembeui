<div class="modal {% if message %}modal-open{% endif %}">
    <div class="modal-box">
        <h3 class="text-lg font-bold">{{ title }}</h3>
        <p class="py-4">{{ message }}</p>
        <div class="modal-action">
            <button type="button"
                    class="btn btn-outline"
                    jmb-on:click.prevent="title=null;message=null;">{% trans %}Close{% endtrans %}</button>
        </div>
    </div>
</div>
