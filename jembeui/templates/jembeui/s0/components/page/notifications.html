<div class="page-notification-container">
{% for noteId, note in notifications.items() %}
    {% if note.level in ("info", "success", "warn") %}
    <div class="page-notification {{note.level}}" 
         jmb-on:ready.delay-{{noteId}}.2000ms.defer="notifications['{{noteId}}'] = {};$self.remove();">
            {% if note.level == "info" %}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="rgba(12, 12, 13, .8)" d="M8 1a7 7 0 1 0 7 7 7.008 7.008 0 0 0-7-7zm0 13a6 6 0 1 1 6-6 6.007 6.007 0 0 1-6 6zm0-7a1 1 0 0 0-1 1v3a1 1 0 1 0 2 0V8a1 1 0 0 0-1-1zm0-3.188A1.188 1.188 0 1 0 9.188 5 1.188 1.188 0 0 0 8 3.812z"></path></svg>
            {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="context-fill" d="M6 14a1 1 0 0 1-.707-.293l-3-3a1 1 0 0 1 1.414-1.414l2.157 2.157 6.316-9.023a1 1 0 0 1 1.639 1.146l-7 10a1 1 0 0 1-.732.427A.863.863 0 0 1 6 14z"></path></svg>
            {% endif %}
            <div>{{note.message}}</div>
    </div>
    {% else %}
    <div class="page-notification {{note.level}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="context-fill" d="M14.742 12.106L9.789 2.2a2 2 0 0 0-3.578 0l-4.953 9.91A2 2 0 0 0 3.047 15h9.905a2 2 0 0 0 1.79-2.894zM7 5a1 1 0 0 1 2 0v4a1 1 0 0 1-2 0zm1 8.25A1.25 1.25 0 1 1 9.25 12 1.25 1.25 0 0 1 8 13.25z"></path></svg>
        <div>{{note.message}}</div>
        <button jmb-on:click.defer="notifications['{{noteId}}'] = {};$self.parentElement.remove();" type="button">X</button>
    </div>
    {% endif %}
{% endfor %}
</div>
