{% from 'jembeui/s0/macros.html' import display_modal %}
{% set menu %}
    <div class="flex justify-end gap-1">
        <button jmb-on:click="submit()" jmb-on:ready="$self.focus()" type="button" class="btn btn-error">Delete</button>
        <button jmb-on:click="cancel()" type="button" class="btn">Cancel</button>
    </div>
{%endset%}
{% call display_modal(component, "Delete record!", menu, styling=("small",)) %}
    Are You sure to delete '{{record}}'?
{% endcall %}
